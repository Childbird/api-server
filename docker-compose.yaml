version: '3'

services:
  # redis服务
  redis:
    image: 'redis:latest'
    ports:
      - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning --requirepass A6UBxB4igUNxPRfx3CpYutH353VYo8Atpc
    volumes:
      - ./docker/redis/data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-h", "localhost", "-p", "6379", "ping"]
      interval: 2s
      timeout: 1m30s
      retries: 5

  mysql:
    image: 'mysql:8.0'
    restart: always
    environment:
      MYSQL_USER: "open_scrm_demo"
      MYSQL_PASSWORD: "q7aZ4MA4&orawGHCWYmFEA3kJxZG$&Ws#z"
      MYSQL_DATABASE: "open_scrm_demo"
      MYSQL_ROOT_PASSWORD: "9oLNzY&WpqcVRPaPw9*T!YyS%P3cfy%kWe"
    ports:
      - '3306:3306'
    volumes:
      - ./docker/mysql/data:/var/lib/mysql

  # nginx服务，前端项目挂载在此处
  nginx:
    image: nginx:1.14-alpine
    restart: always
    privileged: true
    environment:
      - TZ=Asia/Shanghai
    ports:
      - 9000:9000
    volumes:
      - ./docker/nginx/conf/conf.d/:/etc/nginx/conf.d/
      - ./docker/nginx/logs:/var/log/nginx
      - ./docker/dashboard:/opt/dashboard
      - ./docker/sidebar:/opt/sidebar
      - ./docker/nginx/conf/nginx.conf:/etc/nginx/nginx.conf

  # 主Api服务
  api-server:
    image: centos
    volumes:
      - ./bin/api-server:/srv/api-server
      - ./conf/:/conf/
    ports:
      - 9001:9001
    command:
      - sh
      - -c
      - |
        /srv/api-server
    depends_on:
      - msg-archive-server
      - redis
      - mysql

  # 会话存档服务
  msg-archive-server:
    image: centos
    volumes:
      - ./bin/msg-arch-server:/srv/msg-arch-server
      - ./docker/lib:/srv/lib
      - ./conf/:/conf/
    ports:
      - 9002:9002
    environment:
      - LD_LIBRARY_PATH=/srv/lib
    command:
      - sh
      - -c
      - |
        /srv/msg-arch-server
    depends_on:
      - redis
      - mysql